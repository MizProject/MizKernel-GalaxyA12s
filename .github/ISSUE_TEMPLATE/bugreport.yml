name: Bug Report
description: Create a report to help improve the kernel
labels: [bug]

body:
  - type: checkboxes
    attributes:
      label: Check these before submitting a bug report
      options:
          - label: I have flashed the kernel using the Zip file, and used TWRP to flash with it with no additional methods
            required: true
          - label: I have consulted the group chats, https://t.me/proj_mizumo_discuss , and https://t.me/a12schat
            required: true
          - label: I have checked the issues tab to see if my issue has already been reported
            required: true
          - label: I have sucessfully uninstalled Magisk and still having issue on APatch (check this if you are switching from Magisk to APatch)
            required: false
          - label: I have entered the correct superkey in Apatch, provided by the releases page (check this if you are using Apatch)
            required: false
          - label: I have checked that this was not a GSI issue
            required: false
          - label: I have checked that this was not a Stock ROM issue
            required: false
          - label: This is my first time using a custom kernel
            required: false
          - label: This is **NOT** my first time using a custom kernel
            required: false
          - label: I am sure that my device is Galaxy A12s (SM-A127F) and its in Binary 9/A/B/C/D
            required: true
          
    
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  
  - type: textarea
    attributes:
      label: Steps to reproduce the bug
      description: Steps to reproduce the behavior
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.

  - type: textarea
    attributes:
      label: Device Information
      description: Please provide the following information about your device.
      placeholder: |
        - Device: 
        - Model: 
        - Region Code (XTC/GLB, etc):
        - Binary ID: 
        - Android Version: 
        - ROM: 
        - Is Kernel has been modified using APatch?: 
        - APatch Version: 
        - Kernel Version: 
        - APatch Superkey: 
        - Modules used
        - Magisk Version and/or type(if used): 
        - Recovery: 
        - GSI: 
        - Is it stock ROM? or Custom ROM?/GSI ROM?:
    validations:
      required: true

  - type: textarea
    attributes:
      label: Kernel Logs; last_kmsg, and dmesg
      description: Please provide the following logs.
    


  